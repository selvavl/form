<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500;700&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="left container">

        <div class="logo container">
            <span id="logo"><img src="img/odin-lined.png" alt="odin logo"></span>
            <span id="odin">ODIN</span>
        </div>

        <div>
            <p id="creditos">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/es/fotos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
        </div>
  
    </div>
    <div class="right container">
        <div class="right textbox">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started</p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form container">
            <form action="#">
                <fieldset>
                    <legend>Let's do this</legend>
                    <div class="row one">
                        <div>
                            <label for="f_name">FIRST NAME</label>
                            <input type="text" id='f_name' required>
                        </div>
                        <div>
                            <label for="l_name">LAST NAME</label>
                            <input type="text" id='l_name' required>
                        </div>
                    </div>
                    <div class="row two">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id='email' required>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id='phone' required>
                        </div>
                    </div>
                    <div class="row three">
                        <div>
                            <label class="label password" for="password">PASSWORD</label>
                            <input class="password input" type="password" name="password" id="password"  required>
                            <span class="password span"></span>
                        </div>
                        <div>
                            <label class="password label" for="confirmPassword">CONFIRM PASSWORD</label>
                            <input class="password input" type="password" name="confirmPassword" id="confirmPassword" minlength="6" required>
                            <span class="feedback"></span>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="submit">Create Account</button>
            </form>
        </div>
        <div>
            <p class="login-container">Already have an account? <span><a href="#" class="login">Log in</a></span></p>
        </div>
    </div>

    
</body>
</html>

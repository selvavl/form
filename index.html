<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="right container">
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div>
            <form action="#">
                <fieldset>
                    <legend>Let's do this</legend>
                    <div class="row one">
                        <div>
                            <label for="f_name">First Name</label>
                            <input type="text" id='f_name' placeholder="Your first name" required>
                        </div>
                        <div>
                            <label for="l_name">Last Name</label>
                            <input type="text" id='l_name' placeholder="Your last name" required>
                        </div>
                    </div>
                    <div class="row two">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id='email' placeholder="Your email address" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id='phone' placeholder="Your phone number" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Your password" required>
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" placeholder="Your password" required>
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
        </div>
        <div>
            <p>Already have an account? <span><a href="#">Log in</a></span></p>
        </div>
    </div>
    
</body>
</html>

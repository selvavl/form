<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500;700&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="right container">
        <div class="right textbox">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started</p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form container">
            <form action="#">
                <fieldset>
                    <legend>Let's do this</legend>
                    <div class="row one">
                        <div>
                            <label for="f_name">FIRST NAME</label>
                            <input type="text" id='f_name' required>
                        </div>
                        <div>
                            <label for="l_name">LAST NAME</label>
                            <input type="text" id='l_name' required>
                        </div>
                    </div>
                    <div class="row two">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id='email' required>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id='phone' required>
                        </div>
                    </div>
                    <div class="row three">
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password"  required>
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password"  required>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="submit">Create Account</button>
            </form>
        </div>
        <div>
            <p>Already have an account? <span><a href="#" class="login">Log in</a></span></p>
        </div>
    </div>

    
</body>
</html>
